<div *ngIf="mostrar" class="header bg-gradient-danger pb-6 pt-4 pt-md-6">
  <div class="container-fluid">
  </div>
</div>

<div class="card-body">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h6 class="heading-small text-muted mb-4">Información</h6>
    <div class="pl-lg-4">
        <div class="row">
    
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label" for="operador">Nombre Completo</label>
                    <input [(ngModel)]="estudiante.nombre" type="text" class="form-control form-control-alternative"  placeholder="Nombre del estudiante" name="nombre"  required>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="pl-lg-4">
        <div class="row">
    
            <div class="col-sm-6">
                <div class="form-group">
                    
                    <label class="form-control-label">Fecha de nacimiento</label>
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                        </div>
                        <input type="date" class="form-control" [(ngModel)]="estudiante.fecha_nacimiento" name="fecha_nacimiento"/>
                    </div>
                   
                </div>
            </div>
    
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="form-control-label">Años de experiencia</label>
                    <input [(ngModel)]="estudiante.experiencia" (keypress)="keyPress($event)" type="number" min="0" class="form-control form-control-alternative"  placeholder="Años de experiencia..." name="experiencia" required>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
      <button type="submit " class="btn btn-danger ">
      <i class="fa fa-save "></i>
    </button>
  </div>
  </form>
</div>
